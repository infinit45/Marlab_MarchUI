  <script>
      function check() {
        var checkbox = document.getElementById("edit");
        var textbox = document.getElementById("meal");
       
        if (checkbox.checked == true){
            console.log("checked!");
            textbox.disabled = "true";
        }
        else{
            console.log("unchecked!");
            textbox.disabled = false;
        }
        };
        
        
  </script>
</head>

<body style = "font-family: Arial, Helvetica, sans-serif">
  <input id="edit" type="checkbox" onclick="check()">
  <input id="meal" type="text " name="text" placeholder="beef">

</body>
