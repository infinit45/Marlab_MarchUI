<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas1" style="border: 1px solid blue; width: 80%; height: 90%;"></canvas>
    <script>
        var canvas = document.getElementById("canvas1");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        console.log("works");
        var c = canvas.getContext("2d");
        for(let i=0; i<100; i++){
            var x = Math.random()*window.innerHeight;
            var y = Math.random()*window.innerWidth;
            c.beginPath();
            c.arc(x,y,60,0, Math.PI*2,false);
            c.strokeStyle = "blue";
            c.fillStyle = '#'+Math.random().toString(16).slice(-6);
            c.fill()
            c.stroke();
        }
    </script>
     
</body>
</html>
